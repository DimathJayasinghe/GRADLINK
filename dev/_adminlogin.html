

<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GRADLINK</title>
        <link rel="shortcut icon" href="http://localhost/gradlink/img/favicon_white.png" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost/gradlink/css/color-pallate.css">
        <link rel="stylesheet" href="http://localhost/gradlink/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="http://localhost/gradlink/css/admin/common.css">
<link rel="stylesheet" href="http://localhost/gradlink/css/admin/login.css">

    </head>
    <body>
<main class="page">
    <section class="brand">
        <div class="logo-mark">
            <img src="http://localhost/gradlink/img/logo_white.png" alt="Gradlink mark" />
        </div>
        <h1 class="brand-title">GRADLINK</h1>
        <div style="display: flex; align-items: center; justify-content: center;">
            <div class="admin-badge">ADMIN PANEL</div>
        </div>
    </section>

    <section class="auth-card">
        <a href="http://localhost/gradlink"><button class="card-close" aria-label="Close">×</button></a>
        <h2 class="card-title">ADMINISTRATIVE LOGIN</h2>

        <!-- Flash Messages start-->
                    <!-- Flash Messages end-->

        <!-- Admin Login Form start-->
            <form  class="form" method="POST" action="http://localhost/gradlink/adminlogin">
                <label class="field">
                    <span class="sr-only" for="email">Admin Email</span>
                    <input class="input"
                        type="email" id="email" name="email" required 
                        placeholder="admin@gradlink.com" 
                        value="">
                </label>

                <label class="field">
                    <span class="sr-only" for="password">Password</span>
                    <input class="input" type="password" id="password" name="password" required 
                           placeholder="Enter your password">
                    </label>
                <div class="actions">
                    <button type="submit" class="btn btn-primary">
                        Sign In as Admin
                    </button>
                </div>
            </form>
        <!-- Admin Login Form end-->
        <div class="brand-copy">
                <a href="http://localhost/gradlink">← Back to Main Site</a>
        </div>
    </section>
</main>

    </body>
</html>
